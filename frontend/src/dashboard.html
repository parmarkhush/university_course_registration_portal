<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - University Portal</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="dashboard-container">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>University Portal</h2>
        <div class="user-info">
            <p id="welcomeUser">Welcome, User!</p>
        </div>
        <ul class="menu">
            <li class="active" data-section="student" onclick="showSection('student')">Student Form</li>
            <li data-section="courses" onclick="showSection('courses')">My Courses</li>
            <li data-section="newcourses" onclick="showSection('newcourses')">New Courses</li>
            <li data-section="attendance" onclick="showSection('attendance')">Attendance</li>
            <li data-section="ranking" onclick="showSection('ranking')">Student Rank List</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <!-- STUDENT FORM SECTION -->
        <div class="content-section" id="studentSection">
            <h1>Student Information</h1>
            <form id="studentForm" class="student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input type="text" id="studentName" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentRoll">Roll No</label>
                        <input type="text" id="studentRoll" placeholder="Enter roll number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentGender">Gender</label>
                        <select id="studentGender" required>
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentCpi">CPI</label>
                        <input type="number" id="studentCpi" placeholder="e.g. 8.2" min="0" max="10" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="studentCourses">Planned Courses (Optional, up to 5)</label>
                        <select id="studentCourses" multiple>
                            <option value="">Select courses</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Save Student Info</button>
                <p id="studentFormMessage" class="form-message"></p>
                <p id="studentRankMessage" class="form-message rank-message"></p>
            </form>
        </div>
        
        <!-- MY COURSES SECTION -->
        <div class="content-section hidden" id="coursesSection">
            <h1>My Enrolled Courses</h1>
            <div id="myCoursesList" class="course-grid"></div>
        </div>

        <!-- NEW COURSES SECTION -->
        <div class="content-section hidden" id="newcoursesSection">
            <h1>Available Courses</h1>
            <div id="newCoursesList" class="course-grid"></div>
        </div>

        <!-- ATTENDANCE SECTION -->
        <div class="content-section hidden" id="attendanceSection">
            <h1>My Attendance</h1>
            <div class="attendance-layout">
                <div id="attendanceSummary" class="attendance-summary"></div>
                <div class="attendance-chart-card">
                    <h2>Attendance Graph</h2>
                    <div id="attendanceBarChart" class="attendance-bar-chart"></div>
                </div>
                <div id="attendanceList" class="attendance-grid"></div>
            </div>
        </div>

        <!-- STUDENT RANKING SECTION -->
        <div class="content-section hidden" id="rankingSection">
            <h1>Student CPI Ranking</h1>
            <div class="ranking-table-wrap">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>CPI</th>
                            <th>Preferred Course</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script src="mock-data.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
