<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - University Portal</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar">
        <h2>University Portal</h2>
        <div class="user-info">
            <p id="welcomeUser">Welcome!</p>
        </div>
        <ul class="menu">
            <li class="active" data-section="available" onclick="showSection('available')">Available Courses</li>
            <li data-section="mycourses" onclick="showSection('mycourses')">My Courses</li>
            <li data-section="attendance" onclick="showSection('attendance')">Attendance</li>
            <li data-section="profile" onclick="showSection('profile')">Profile</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="content-section" id="availableSection">
            <h1>Available Courses</h1>
            <div id="availableCoursesList" class="course-grid"></div>
        </div>

        <div class="content-section hidden" id="mycoursesSection">
            <h1>My Courses</h1>
            <div id="myCoursesList" class="course-grid"></div>
        </div>

        <div class="content-section hidden" id="attendanceSection">
            <h1>Attendance</h1>
            <div id="attendanceList" class="attendance-grid"></div>
        </div>

        <div class="content-section hidden" id="profileSection">
            <h1>Profile</h1>
            <div class="profile-card">
                <div class="profile-grid">
                    <div class="profile-field">
                        <label>Name</label>
                        <input id="profileName" type="text" readonly>
                    </div>
                    <div class="profile-field">
                        <label>Roll Number</label>
                        <input id="profileRoll" type="text" readonly>
                    </div>
                    <div class="profile-field">
                        <label>Email ID</label>
                        <input id="profileEmail" type="email" readonly>
                    </div>
                </div>

                <form id="profileForm" class="profile-form">
                    <div class="profile-grid">
                        <div class="profile-field">
                            <label for="newPassword">New Password</label>
                            <input id="newPassword" type="password" placeholder="Enter new password" required>
                        </div>
                        <div class="profile-field">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" placeholder="Confirm new password" required>
                        </div>
                    </div>
                    <button type="submit">Update Password</button>
                    <p id="profileMessage" class="form-message"></p>
                </form>

                <button class="logout-profile" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>

<div id="enrollModal" class="modal hidden">
    <div class="modal-card">
        <h2>Course Registration Form</h2>
        <form id="enrollForm">
            <input type="hidden" id="regCourseId">
            <div class="form-row">
                <div class="form-group">
                    <label for="regRoll">Roll Number</label>
                    <input id="regRoll" type="text" readonly>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email ID</label>
                    <input id="regEmail" type="email" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="regCourse">Course</label>
                    <input id="regCourse" type="text" readonly>
                </div>
                <div class="form-group">
                    <label for="regSeats">Seats Filled / Total Seats</label>
                    <input id="regSeats" type="text" readonly>
                </div>
            </div>
            <div class="modal-actions">
                <button type="submit">Confirm Enrollment</button>
                <button type="button" class="secondary" onclick="closeEnrollModal()">Cancel</button>
            </div>
            <p id="enrollMessage" class="form-message"></p>
        </form>
    </div>
</div>

<script src="mock-data.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
