<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN FORM -->
    <div class="form-box" id="loginBox">
        <h2>University Login</h2>

        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="switch">
                        Don't have an account?
            <span onclick="showRegister()">Create Account</span>
        </p>

        <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box hidden" id="registerBox">
        <h2>Create Account</h2>

        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email ID" required>
            <input type="text" id="regMobile" placeholder="Mobile Number" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p class="switch">
            Already have an account?
            <span onclick="showLogin()">Login</span>
        </p>

        <p class="error" id="registerError"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
