<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Portal Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-box" id="loginBox">
        <h2>University Login</h2>

        <form id="loginForm">
            <input type="text" id="loginRoll" placeholder="Roll Number (e.g. CS2024001)" required>
            <input type="email" id="loginEmail" placeholder="Email ID" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="switch">
            Demo password for sample users: <span>password123</span>
        </p>

        <p class="error" id="loginError"></p>
    </div>
</div>

<script src="mock-data.js"></script>
<script src="script.js"></script>
</body>
</html>
